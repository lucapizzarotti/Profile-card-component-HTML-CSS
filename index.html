<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Practica card</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="img/bg-pattern-card.svg" alt="background of the top of the card" class="card__header-img">
            <div class="card__body">
                <img src="img/image-victor.jpg" alt="a boy portrtait" class="card__body-img">
            <div class="card__body-texts">
                <h1 class="card__body-h1">
                    Victor Crest 
                    <span>26</span>
                </h1>
                <p class="card__body-text">London</p>
            </div>
        </div>
        <div class="card__footer">
            <div class="card__footer-info">
                <h3 class="card__footer-stats">80K</h3>
                <p class="card__footer-stats-text">Followers</p>
            </div>

            <div class="card__footer-info">
                <h3 class="card__footer-stats">803K</h3>
                <p class="card__footer-stats-text">Likes</p>
            </div>

            <div class="card__footer-info">
                <h3 class="card__footer-stats">1.4K</h3>
                <p class="card__footer-stats-text">Photos</p>
            </div>

        </div>

        </article>





    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Luca Pizzarotti</a>.
      </div>

    
    
</body>
</html>
